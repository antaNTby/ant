<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <style>
        body { height: 100vh; display: flex; align-items: center; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>

<body>
    <main class="form-signin text-center shadow-sm p-4 bg-body rounded border">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3 fw-bold">Вход</h1>
            {* Ошибка валидации *}
            {if !empty($error)}
            <div class="alert alert-danger alert-dismissible" role="alert">
                {$error}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {/if}
            {* Flash-сообщение (например, "Сессия истекла") *}
            {assign var="flash" value=Flight::session()->get('flash_message')}
            {if $flash}
            <div class="alert alert-info alert-dismissible fade show small" role="alert">
                {$flash}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
            {assign var="tmp" value=Flight::session()->delete('flash_message')}
            {/if}
            <div class="form-floating mb-2">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Логин" required autocomplete="username">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required autocomplete="current-password">
                <label for="floatingPassword">Пароль</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Войти</button>
            <p class="text-secondary small">antaNT64 &copy; {$year}</p>
        </form>
    </main>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
