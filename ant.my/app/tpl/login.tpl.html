<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/lib/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/lib/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/lib/ico/favicon-16x16.png">
    <link rel="manifest" href="/lib/ico/site.webmanifest">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    {* Bootstrap Icons CSS *}
    <link rel="stylesheet" href="/lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&family=Source+Code+Pro&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- Liberation Mono через CDNFonts -->
    <link href="https://fonts.cdnfonts.com/css/liberation-mono" rel="stylesheet">
    <style>
        body {
        height: 100vh;
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
        font-family: 'Bahnschrift', system-ui, sans-serif;
        background: url('../lib/orn.gif');
    }

    .form-signin {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
    }

    .brandname-nix {
        font-family:
            Consolas,
            monospace;
        cursor: default;
    }

    .brandname-by {
        font-family:
            'Ubuntu Mono',
            monospace;
        cursor: default;
    }
    </style>
</head>

<body>
    <main class="form-signin text-center shadow-lg p-3 pb-0 bg-body rounded border">
        <h1 class="h3 mb-3 fw-bold">Вход</h1>
        {include file="q_messages.tpl.html"}
        {include file="flashes.tpl.html"}
        <div class="my-3 user-select-none">
            <span class="brandname-nix">nix</span><img class="mx-1 my-0" src="/lib/ico/apple-touch-icon.png" alt="nix.by" height="24px"><span class="brandname-by">by</span>
        </div>
        {*
        <hr> *}
        <form action="/login" method="POST" class="p-3 m-1 bg-body-tertiary rounded border">
            <div class="form-floating mb-2">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Логин" required autocomplete="username">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating mb-0">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required autocomplete="current-password">
                <label for="floatingPassword" class="toggle-password" data-target="floatingPassword">Пароль</label>
            </div>
            <div class="toggle-password mb-3 fw-lighter font-monospace lh-1 fs-6 text-secondary-emphasis opacity-25 user-select-none" data-target="floatingPassword">показать пароль <i class="bi bi-eye"></i></div>
            <div class="mb-5 form-check user-select-none">
                <label class="form-check-label text-danger" for="rememberMe">
                    <input type="checkbox" name="remember_me" class="form-check-input" id="rememberMe" checked="checked">
                    Запомнить меня</label>
            </div>
            <button class="w-100 btn btn-dark mb-0" type="submit">Войти</button>
        </form>
        <div class="text-center mt-3">
            <small>Зарегистрировать аккаунт?</small>
            <a class="btn btn-link w-100 my-4" href="/register">Регистрация</a>
        </div>
        <p class="user-select-none text-secondary small">antaNT64 &copy; {$year}</p>
        {*
        <hr> *}
        {*
        <hr> *}
    </main>
    {* *}
    <script>
    /**/
    document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');

                    console.log(targetId);
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');

                    if(input.type === 'password') {
                            input.type = 'text';
                            icon.classList.replace('bi-eye', 'bi-eye-slash');
                            button.classList.toggle('opacity-25');
                    } else {
                            input.type = 'password';
                            icon.classList.replace('bi-eye-slash', 'bi-eye');
                            button.classList.toggle('opacity-25');
                    }
            });
    });
    /**/
    </script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    {* *}
</body>

</html>
