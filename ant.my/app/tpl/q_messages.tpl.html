{if !empty($error)}
<div id="error_message" class="alert alert-danger text-nowrap font-monospace user-select-none">
    {$error}<br><sup class="text-opacity-50">{$error_message}</sup>
</div>
{/if}
{if !empty($okey)}
<div id="okey_message" class="alert alert-primary text-nowrap font-monospace user-select-none">
    {$okey}<br><sup class="text-opacity-50">{$okey_message}</sup>
</div>
{/if}
