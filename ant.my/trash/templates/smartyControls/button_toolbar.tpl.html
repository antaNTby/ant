{foreach $params as $key => $value}
{assign var=$key value=$value}
{/foreach}
<div class="hstack gap-1">
    {if $btnSaveAll}
    <button type="submit" name="button__SaveAll{if $index|isset}[{$index}]{/if}" data-table-id="{$index}" data-action="SaveAll" class="smarty-control btn btn-outline-secondary btn-lg text-nowrap mx-2" disabled><i class="bi bi-floppy"></i> <span class="d-sm-inline-block d-md-none d-lg-inline-block"> SaveAll</span></button>
    {* <div class="vr"></div> *}
    {/if}
    {if $btnClearAll}
    <div class="vr"></div>
    <button type="button" name="button__ClearAll{if $index|isset}[{$index}]{/if}" data-table-id="{$index}" data-action="ClearAll" class="smarty-control btn btn-secondary btn-lg text-nowrap mx-2"><i class="bi bi-eraser"></i> <span class="d-sm-inline-block d-md-none d-lg-inline-block"> ClearAll</span></button>
    {/if}
    {if $btnFixSort}
    <div class="vr"></div>
    <button type="button" name="button__FixSort{if $index|isset}[{$index}]{/if}" data-table-id="{$index}" data-action="FixSort" class="smarty-control btn btn-secondary btn-lg text-nowrap mx-2"><i class="bi bi-sort-numeric-down"></i> <span class="d-sm-inline-block d-md-none d-lg-inline-block"> FixSort</span></button>
    {/if}
    {if $btnDeleteAll}
    <div class="vr"></div>
    <button type="button" name="button__DeleteAll{if $index|isset}[{$index}]{/if}" data-table-id="{$index}" data-action="DeleteAll" class="smarty-control btn btn-danger btn-lg text-nowrap mx-2"><i class="bi bi-trash3"></i> <span class="d-sm-inline-block d-md-none d-lg-inline-block"> DeleteAll</span></button>
    {/if}
</div>
