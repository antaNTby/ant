[ant.my]

app_start_command =
backend_enabled   = auto
backend_ip        = 127.0.0.1
backend_port      = 3000
base_url          = {host_scheme}://{host_decoded}{scheme_port}
bind_ip           = auto
environment       = System
http_engine       = Apache
http_port         = 80
https_port        = 443
node_engine       = auto
php_engine        = PHP-8.5
primary_domain    = on
project_category  =
project_enabled   = on
project_root      = {base_dir}\public
server_aliases    = www.{host} alias-example.local
terminal_codepage = 65001
tls_cert_file     = auto
tls_enabled       = on
tls_key_file      = auto
web_root          = {base_dir}\public
